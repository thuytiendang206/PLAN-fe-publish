<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vietnam | Plan International</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="vendor/aos/aos.css" rel="stylesheet"/>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet"/>
    <link href="vendor/fontawesome-icons/css/all.min.css" rel="stylesheet"/>

    <!-- Template Main CSS File -->
    <link rel="stylesheet" href="css/style.css"/>
    <style type="text/css">
        #header {
            
        }
        body {
            min-height: 100vh;
            background-color: #c0c0c0;
        }
        .cirle-animation {
          transition: transform 0.9s ease-out;
        }
        #circle-1:hover {
             /*transform: translateY(100%);*/
        }
    </style>
</head>
<body>
    <!-- ======= Header ======= -->
    <header id="header" class="container-fluid row justify-content-center">
        <div class="col-11">
            <div class="row">
                <div class="col-6 logo">
                    <a href="#">
                        <img class="img-fluid" src="images/logo-louder-plan-white.svg" alt="logo-louder-plan-white">
                    </a>
                </div>
                <div class="col-6 d-flex justify-content-end">
                    <nav id="navbar" class="navbar">
                        <h2 id="menu-label">Menu</h2>
                        <img class="img-fluid  cirle-animation" id="circle-1" src="images/circle-1.svg" alt="">
                        <img class="img-fluid" id="circle-2" src="images/circle-2.svg" alt="">
                        <ul class="d-none">
                            <li><a href="#introduction">Introduction</a></li>
                            <li><a href="#stories">Stories</a></li>
                        </ul>
                    </nav><!-- .navbar -->
                </div>
            </div>
        </div>
    </header><!-- End Header -->

    


    <!-- Vendor JS Files -->
    <script type='text/javascript' src='js/jquery.3.5.1.min.js'></script>
    <script src="vendor/aos/aos.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Template Main JS File -->
    <script src="js/main.js"></script>
    <script type="text/javascript">
        $('#menu-label').click(function(){
            $(this).toggleClass('open-menu');
            if($(this).hasClass('open-menu')) {
                const itemLength = $('#navbar>ul>li').length;
                $('#navbar>ul').removeClass('d-none');
                $('#circle-1').css('transform', 'translateY(' + 100*itemLength + '%)');    
            } else {
                $('#navbar>ul').addClass('d-none');
                const itemLength = $('#navbar>ul>li').length;
                $('#circle-1').css('transform', 'translateY(' + 0 + '%)');    
            }   
            
        });
        $('#navbar>ul>li').hover(function() {
            $('#circle-1').css('transform', 'translateY(' + 100*($(this).index() + 1) + '%)'); 
        });
    </script>
</body>
</html>
